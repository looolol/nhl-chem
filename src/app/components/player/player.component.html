<mat-card class="player-card">
  <mat-card-header>
    <mat-card-title>{{ player.name }}</mat-card-title>
    <mat-card-subtitle>{{ player.team }} - {{ player.country }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Handedness: {{ player.handedness }}</p>
    <p>Overall: {{ player.overall }}</p>
    <p>Salary: ${{ player.salary | shortMoney}}</p>
  </mat-card-content>
</mat-card>
