<h2 mat-dialog-title>Select a Player</h2>
<mat-dialog-content>
  <mat-form-field style="width:100%">
    <mat-label>Search Player</mat-label>
    <input matInput [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()" />
  </mat-form-field>

  <mat-list>
    <mat-list-item *ngFor="let p of filteredPlayers" (click)="selectPlayer(p)">
      {{ p.name }} â€” {{ p.team }}
    </mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
</mat-dialog-actions>
